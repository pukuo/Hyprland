# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME
#
font_family      JetBrainsMono Nerd Font Mono
bold_font        JetBrainsMono Nerd Font Mono
italic_font      JetBrainsMono Nerd Font Mono
bold_italic_font JetBrainsMono Nerd Font Mono
font_size        17.0
cursor_trail 3

map ctrl+d launch --location=hsplit
#map ctrl+r launch --location=vsplit
map ctrl+r no_op
map Ctrl+z close_window

modify_font cell_width 100%
modify_font cell_height 10px
modify_font baseline 1

#background_opacity 0.1
#background_blur 100
